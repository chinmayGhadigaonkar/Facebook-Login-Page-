<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body class="h-full  bg-[#f0f2f5] ">
  <div class="m-auto h-full flex flex-col  bg-[#f0f2f5] justify-items-center items-center p-2 ">
    <div class="left  h-44 ">
      <img class="h-24 m-auto " src="/IMG/Facebook.svg" alt="">
      <p class="text-[22px] leading-7  text-gray-900 m-auto w-[23rem] text-center">Facebook helps you connect and share with the people in your
        life.</p>
    </div> 
  <div class="right border-2  bg-white  w-[23rem] h-80 flex flex-col my-2  rounded-md m-auto shadow-md shadow-grey-500/50">
      <input type="text" class="m-auto h-12  w-[21rem] p-3  my-4 border-2 border-gray-200 rounded-md   focus:outline-blue-400 " placeholder="Email address or Phone number">
      <input type="password " class="m-auto  h-12 w-[21rem] p-3 border-2 border-gray-200  rounded-md  focus:outline-blue-400  " placeholder="Password">
      <Button class=" w-[21rem] m-auto h-12 my-3 rounded-lg bg-[#1877f2] cursor-pointer text-white font-bold"> Log in </Button>
      <p class="text-center text-blue-400 font-normal p-2 text-sm cursor-pointer hover:text-black mb-2 " >Forgotten Password ?</p>

      <hr class="my-2 ">
      <button class=" w-44 text-center h-10 font-bold m-auto bg-green-600 text-white p-2 rounded-lg "> Create new account</button>
      <div class="  h-6">
        <p class="text-sm text-center my-10 "><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>

      </div>
    </div>
  </div>
  <!-- <script type="module" src="/main.js"></script> -->

  <Footer>


  </Footer>
</body>

</html>
